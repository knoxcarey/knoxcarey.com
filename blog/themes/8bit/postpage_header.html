<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index,follow" />
    <title>{{BLOGNAME}} | {{TITLE}}</title>
    <link rel="stylesheet" href="{{BLOGURL}}/theme/styles.css" />
    <script async type="text/javascript">
      function getPixels(t){var e=document.createElement("canvas"),n=e.getContext("2d");return e.width=t.width,e.height=t.height,n.drawImage(t,0,0),n.getImageData(0,0,t.width,t.height).data}function renderAsText(t,e,n,i,r,a,h,g){var c=e.getContext("2d");c.font=n;var d=e.width=r*h;e.height=a*g;for(var o=0,f=0,l=0;o<t.length;f+=h)f>=d&&(l+=g,f=0),c.fillStyle=["rgba(",t[o++],",",t[o++],",",t[o++],",",t[o++],")"].join(""),c.fillText(i,f,l)}function imageToText(t,e,n,i,r,a){renderAsText(getPixels(t),e,n,i,t.width,t.height,r,a)}
    </script>
  </head>
  <body>
    <div id="left">
      <a href="{{BLOGURL}}">
	<canvas>
	  <h1>Knox Carey</h1>
	    <img onload="imageToText(this,this.parentElement,'4pt Courier','\u2022',3,3);" src="{{BLOGURL}}/theme/knox.png" />
	</canvas>
      </a>
    </div>
      
    <div id="right">
      <div id="header">
	<div id="title">
	  <a href="{{BLOGURL}}">{{BLOGNAME}}</a>
	</div>
      </div>
